name: qr_generate
description: A new Flutter project.

publish_to: 'none' 

version: 4.0.0

environment:
  sdk: ">=2.17.3 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # State Managment
  mobx: ^2.0.7+2
  flutter_mobx: ^2.0.6+1
  shared_preferences: ^2.0.15
  path_provider: ^2.0.9

  # Router
  auto_route: ^5.0.1

  # Share
  screenshot: ^1.3.0
  share_plus: ^6.3.0

  # QR
  qr_flutter: ^4.0.0

  # UI
  cupertino_icons: ^1.0.2

  # Other
  fluttertoast: ^8.1.2

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^2.0.0

  # Router
  auto_route_generator: ^5.0.1
  
  # State Managment
  build_runner: ^2.1.11
  mobx_codegen: ^2.0.7

  # App Icon
  flutter_launcher_icons: ^0.10.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"


flutter:
  assets:
    - assets/icons/


  uses-material-design: true
